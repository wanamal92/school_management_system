{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete {{ subject.subject_name }}?</h1>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'list_subject' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
