{% extends 'base.html' %}

{% block content %}
    <h1>Are you sure you want to delete {{ cls.section_name }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'section_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
