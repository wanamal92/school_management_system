{% extends 'base.html' %}

{% block content %}
<h1>Upload Exam Sessions Excel</h1>

{% if messages %}
<div class="alert alert-info" role="alert">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
