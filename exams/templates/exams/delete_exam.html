{% extends 'base.html' %}

{% block content %}
<h1>Delete Exam</h1>
<p>Are you sure you want to delete the Exam: {{ exam.exam_name }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'list_exam' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
