{% extends 'base.html' %}

{% block content %}
    <h2>Duties</h2>
    <a href="{% url 'create_duty' %}" class="btn btn-success mb-3">Add Duty</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Duty Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for duty in duties %}
                <tr>
                    <td>{{ duty.name }}</td>
                    <td>
                        <a href="{% url 'edit_duty' duty.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_duty' duty.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
