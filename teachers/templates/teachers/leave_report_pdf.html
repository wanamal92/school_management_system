<!DOCTYPE html>
<html>

<head>
    <style>
        h1,
        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid #444;
            padding: 6px;
            text-align: center;
            font-size: 12px;
        }

        th {
            background-color: #ddd;
        }

        img.chart {
            display: block;
            margin: 30px auto 0 auto;
            width: 90%;
        }
    </style>
</head>

<body>
    <h1>{{ pirivena_name }}</h1>
    <h2>Teachers' Leaves Records</h2>

    <table>
        <tr>
            <th>Teacher Name</th>
            <th>Casual Leave Taken</th>
            <th>Casual Leave Left</th>
            <th>Sick Leave Taken</th>
            <th>Sick Leave Left</th>
            <th>Total Leave Taken</th>
        </tr>
        {% for t in teachers %}
        <tr>
            <td>{{ t.name }}</td>
            <td>{{ t.casual_taken }}</td>
            <td>{{ t.casual_left }}</td>
            <td>{{ t.sick_taken }}</td>
            <td>{{ t.sick_left }}</td>
            <td>{{ t.total_taken }}</td>
        </tr>
        {% endfor %}
    </table>

    <img class="chart" src="{{ chart_path }}" alt="Chart">
</body>

</html>
