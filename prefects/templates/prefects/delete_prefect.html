{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Are you sure you want to delete the prefect for {{ prefect.student.full_name }}?</h3>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'list_prefects' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
