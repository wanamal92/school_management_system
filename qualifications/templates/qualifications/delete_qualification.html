
{% extends 'base.html' %}

{% block content %}
    <h1>Delete Qualification</h1>
    <p>Are you sure you want to delete the Qualification: {{ qualification }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'list_qualifications' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
