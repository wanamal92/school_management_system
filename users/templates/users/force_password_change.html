{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Change Your Password</h3>
    <p>You must change your temporary password before continuing.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Change Password</button>
    </form>
</div>
{% endblock %}
