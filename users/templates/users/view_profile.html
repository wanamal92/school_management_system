{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>My Profile</h3>
    <p><strong>Username:</strong> {{ request.user.username }}</p>
    <p><strong>Email:</strong> {{ request.user.email }}</p>
    <p><strong>Role:</strong> {{ request.user.get_role_display }}</p>
    <p><img src="{{ request.user.profile_image.url }}" width="100"></p>
    <a href="{% url 'edit_profile' %}" class="btn btn-primary">Change Password</a>
</div>
{% endblock %}
