{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>All Users</h3>
    <a href="{% url 'user_create' %}" class="btn btn-primary mb-2">Add User</a>
    <table class="table table-bordered">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{% url 'user_edit' user.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'user_delete' user.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Delete user?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
