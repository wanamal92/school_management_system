{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>User Details</h3>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {{ user.get_role_display }}</p>
    <p><strong>Profile Image:</strong><br>
        <img src="{{ user.profile_image.url }}" width="100">
    </p>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
