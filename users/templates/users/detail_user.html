{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow rounded-3">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-user me-2"></i>User Details</h5>
        </div>
        <div class="card-body">
            <!-- Profile Photo -->
            <div class="d-flex justify-content-center mb-4">
                {% if user.profile_image %}
                    <img src="{{ user.profile_image.url }}" class="img-fluid rounded-circle" alt="Profile Photo" style="max-height: 300px; object-fit: cover;">
                {% else %}
                    <img src="/media/default.png" class="img-fluid rounded-circle" alt="Default Profile Photo" style="max-height: 300px; object-fit: cover;">
                {% endif %}
            </div>

            <!-- User Details -->
            <p><strong>Full Name:</strong> {{ user.full_name }}</p>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Role:</strong> {{ user.get_role_display }}</p>

            
            <div class="d-flex justify-content-between mt-4">
                <!-- Edit Button -->
                <a href="{% url 'edit_user' user.pk %}" class="btn btn-warning">
                    <i class="fas fa-edit me-1"></i> Edit
                </a>

                <!-- Back Button -->
                <a href="{% url 'list_users' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Back to List
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
