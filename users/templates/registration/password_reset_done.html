{% extends 'base.html' %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert 
            {% if message.tags == 'success' %}
                alert-success
            {% elif message.tags == 'error' %}
                alert-danger
            {% else %}
                alert-info
            {% endif %} alert-dismissible fade show" role="alert">
            
            <!-- Message content -->
            <p>{{ message }}</p>
            
            <!-- Close button (X) -->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
<div class="container mt-4">
    <h3>Password Reset Sent</h3>
    <p>If the email you entered is associated with an account, a password reset link has been sent.</p>
    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
</div>
{% endblock %}
