{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <h3>{{ form.instance.id|yesno:"Edit,Add" }} Student</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Save</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
