{% extends 'base.html' %}

{% block content %}
    <h2>Inventory Items</h2>
    <a href="{% url 'create_item' %}" class="btn btn-success mb-3">Add Item</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.category.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.get_status_display }}</td>
                    <td>
                        <a href="{% url 'edit_item' item.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_item' item.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
