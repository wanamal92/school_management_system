{% extends 'base.html' %}

{% block content %}
    <h1>Classes</h1>
    <a href="{% url 'create_class' %}" class="btn btn-primary mb-3">Add New Class</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Class Name</th>
                <th>Class Code</th>
                <th>Section</th>
                <th>Class in Charge</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cls in classes %}
                <tr>
                    <td>{{ cls.class_name }}</td>
                    <td>{{ cls.class_code }}</td>
                    <td>{{ cls.section }}</td>
                    <td>{{ cls.class_in_charge }}</td>
                    <td>
                        <a href="{% url 'detail_class' cls.pk %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'edit_class' cls.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_class' cls.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
