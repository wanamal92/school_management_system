{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Class</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Save Changes{% else %}Create Class{% endif
        %}</button>
</form>
{% endblock %}
