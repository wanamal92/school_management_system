{% extends 'base.html' %}

{% block content %}
    <h1>Delete Health Record</h1>
    <p>Are you sure you want to delete the health record for {{ health_record.student if health_record.record_type == 'student' else health_record.teacher }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'list_health_records' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
